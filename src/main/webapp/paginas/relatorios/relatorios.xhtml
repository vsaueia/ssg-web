<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/master.xhtml">
	
	<ui:define name="titulo">
		#{msg['menu.relatorios.titulo']}
	</ui:define>

	<ui:define name="content">
		<p:spacer width="100%" height="20px"/>
	
		<h:form id="relatoriosForm" style="width: 400px; margin: auto">
			<h:panelGrid columns="2">
				<h:panelGroup layout="block">
					<p:commandLink action="#{relatoriosMB.gerarRelatorioAgendamentos}" 
						oncomplete="jQuery('#relatoriosForm\\:exibirRelatorioAgendamentos').click()">
						<h:graphicImage library="images" name="agendamentos-icon.png"/>
					</p:commandLink>
					<br/>
					<br/>
					<h:outputText value="Agendamentos" />
					<p:commandLink id="exibirRelatorioAgendamentos" action="#{relatoriosMB.exibirRelatorioAgendamentos}" 
						ajax="false"/>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>
