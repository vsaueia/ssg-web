<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/master.xhtml">
	
	<ui:define name="titulo">
		#{msg['solicitar.titulo']}
	</ui:define>

	<ui:define name="content">
		<p:breadCrumb>
			<p:menuitem value="SSG" url="/index.xhtml"/>
			<p:menuitem value="#{msg['menu.servicos.cliente.titulo']}" url="/paginas/servico/consultar.xhtml"/>
			<p:menuitem value="#{msg['solicitar.titulo']}" url="#"/>
		</p:breadCrumb>
		
		<p:spacer width="100%" height="20px"/>
	
		<h:form id="servicoForm">
			<p:fieldset legend="Solicitar agendamento" style="width: 700px; margin: auto">
				<h:panelGrid style="width: 400px; margin: auto">
					<p:row>
						<p:column>
							<h:outputText value=" #{msg['solicitar.servico.descricao']} : #{solicitarServicosMB.servico.descricao}, 
								#{msg['consultar.servico.categoria']}: #{solicitarServicosMB.servico.categoria.nome} #{msg['texto.responsabilidade']} #{solicitarServicosMB.servico.autonomo.nomeFantasia}." />
							<br/>	
							<h:outputText value="#{msg['solicitar.confirmacao']}" />
						</p:column>
					</p:row>
				</h:panelGrid>
				
				<p:spacer width="100%" height="20px"/>
				
				
				<h:panelGroup layout="block" style="text-align: center">
					<p:commandButton value="Confirmar" action="#{solicitarServicosMB.confirmar}" update=":growl" />
					<p:commandButton value="#{msg['sistema.button.cancelar']}"   
						action="consultar?faces-redirect=true" process="@this"/>
				</h:panelGroup>
					
			</p:fieldset>
		</h:form>
	</ui:define>
	
</ui:composition>
