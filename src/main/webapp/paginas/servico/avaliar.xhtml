<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/master.xhtml">
	
	<ui:define name="titulo">
		#{msg['menu.cidades.titulo']}
	</ui:define>

	<ui:define name="content">
		<p:breadCrumb>
			<p:menuitem value="SSG" url="/index.xhtml"/>
			<p:menuitem value="#{msg['menu.servicos.agendamentos']}" url="/paginas/servico/solicitacoesCliente.xhtml"/>
			<p:menuitem value="#{msg['solicitar.avaliar.titulo']}" url="#"/>
		</p:breadCrumb>
		
		<p:spacer width="100%" height="20px"/>
	
		<h:form id="servicoForm">
			<p:fieldset legend="#{msg['solicitar.avaliar.nota']}" style="width: 700px; margin: auto">
				<h:panelGrid style="width: 400px; margin: auto">
					<p:row>
						<p:column>
							<h:outputText value=" Em uma escala de notas de 1 a 5, onde: 1 significa completamente insatisfeito e 5 completamente satisfeito com o serviço executado, avalie o serviço 
								 #{solicitarServicosMB.solicitacaoServico.servico.descricao} executado pelo autônomo #{solicitarServicosMB.solicitacaoServico.servico.autonomo.nomeFantasia}." />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputLabel value="#{msg['solicitar.avaliar.nota']}:" />
							<p:rating value="#{solicitarServicosMB.avaliacao.nota}" stars="5" cancel="false" />  
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:inputTextarea rows="5" cols="50" counter="counter" maxlength="512"
								value="#{solicitarServicosMB.avaliacao.comentario}" 
	    						counterTemplate="{0} characters remaining." autoResize="false"/>  
							<h:outputText id="counter" /> 
						</p:column>
					</p:row>
				</h:panelGrid>
				
				<p:spacer width="100%" height="20px"/>
				
				
				<h:panelGroup layout="block" style="text-align: center">
					<p:commandButton value="Confirmar" action="#{solicitarServicosMB.confirmarAvaliacao}" update=":growl" />
					<p:commandButton value="#{msg['sistema.button.cancelar']}"   
						action="consultar?faces-redirect=true" process="@this"/>
				</h:panelGroup>
					
			</p:fieldset>
		</h:form>
	</ui:define>
	
</ui:composition>
