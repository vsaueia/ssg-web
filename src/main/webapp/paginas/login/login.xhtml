<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<f:param name="erro" />

	<h:head>
		<title>SSG Web</title>
	</h:head>
	
	<h:body style="width: 100%; height: 100%">
		<h:panelGroup layout="block" style="text-align: right; width: 97%">
			<h:form>
				<p:commandButton id="signupButton" value="Sign up" type="button"/>
				<p:menu overlay="true" trigger="signupButton" my="right bottom" at="right top">
		            <p:menuitem value="Autonomo" action="/signup/autonomo?faces-redirect=true" icon="ui-icon-suitcase" />
		            <p:menuitem value="Cliente" action="/signup/cliente?faces-redirect=true"  icon="ui-icon-person"/>
			    </p:menu>
			</h:form>
		</h:panelGroup>
	
		<h:outputText value="Erro" rendered="#{erro}"/>
		
		<p:fieldset legend="SSG Web" style="width: 400px; height: 190px; top: 50%; left: 50%; margin-left: -200px; margin-top: -140px; position: absolute">
			<h:panelGroup layout="block" style="width: 100%">
				<form action="j_security_check" method="post">
					<p:panelGrid columns="2" style="width: 100%;">
						<p:outputLabel value="UsuÃ¡rio:" />
						<input type="text" id="j_username" name="j_username" />
						
						<p:outputLabel value="Senha:" />
						<input type="password" id="j_password" name="j_password" />
					</p:panelGrid>
					
					<p:spacer width="100%" height="20px"/>
					
					<h:panelGroup layout="block" style="width: 100%; text-align: right">
						<input type="submit" value="Login" />
					</h:panelGroup>
				</form>
			</h:panelGroup>
		</p:fieldset>
	</h:body>
</html>
