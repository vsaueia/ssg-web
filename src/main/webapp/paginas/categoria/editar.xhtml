<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/master.xhtml">
	
	<ui:define name="titulo">
		#{msg['menu.categorias.titulo']}
	</ui:define>

	<ui:define name="content">
		<c:set target="#{flash}" property="keepMessages" value="true" />
	
		<p:breadCrumb>
			<p:menuitem value="SSG" url="/index.xhtml"/>
			<p:menuitem value="#{msg['menu.categorias.titulo']}" url="#"/>
		</p:breadCrumb>
		
		<p:spacer width="100%" height="20px"/>
	
		<h:form style="width: 400px; margin: auto">
			<h:panelGrid>
				<p:row>
					<p:column>
						<h:outputLabel value="#{msg['consultar.categoria.nome']}:" />
					</p:column>
					<p:column>
						<p:inputText value="#{editarCategoriasMB.categoria.nome}"/>
					</p:column>
				</p:row>
			</h:panelGrid>
			
			<p:spacer width="100%" height="20px"/>
			
			<h:panelGroup layout="block" style="text-align: right">
				<p:commandButton value="Salvar" action="#{editarCategoriasMB.salvar}"/>
				<p:commandButton value="Cancelar" action="/paginas/categoria/consultar?faces-redirect=true" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
